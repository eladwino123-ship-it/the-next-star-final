<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Next Star - Live Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000510;
            /* רקע עמוק עם גרדיאנט שזז לאט */
            background: radial-gradient(circle at center, #001a33 0%, #000510 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            user-select: none;
        }

        /* שכבת הנצנצים הדינמית */
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--max-opacity); transform: scale(1.2); }
        }

        /* שכבת "אבק כוכבים" למילוי העומק */
        .glitter-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle cx="50" cy="50" r="0.5" fill="white" opacity="0.3"/><circle cx="150" cy="150" r="0.7" fill="%23ffd700" opacity="0.4"/></svg>');
            background-size: 250px 250px;
            z-index: 2;
            opacity: 0.5;
        }

        .arrow-container {
            height: 75vh;
            width: auto;
            display: none;
            filter: drop-shadow(0 0 50px currentColor);
            z-index: 10;
            position: relative;
        }

        .blue-glow { color: #0099ff; }
        .red-glow { color: #ff0000; }

        .visible {
            display: block;
            animation: fadeIn 0.15s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="glitter-overlay"></div>
    <div id="stars" class="stars-container"></div>

    <svg style="width:0; height:0; position:absolute;">
        <defs>
            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0040ff;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ff4d4d;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#800000;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <svg id="blueArrow" class="arrow-container blue-glow" viewBox="0 0 100 100">
        <path d="M50 2 L95 98 L50 75 L5 98 Z" fill="url(#blueGradient)" />
    </svg>

    <svg id="redArrow" class="arrow-container red-glow" viewBox="0 0 100 100">
        <path d="M5 2 L50 25 L95 2 L50 98 Z" fill="url(#redGradient)" />
    </svg>

    <script>
        // יצירת 150 נצנצים במיקומים רנדומליים עם זמני אנימציה שונים
        const starsContainer = document.getElementById('stars');
        const colors = ['#ffffff', '#ffd700', '#00aaff', '#ffec8b'];

        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 3 + 1;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;
            const opacity = Math.random() * 0.7 + 0.3;
            const color = colors[Math.floor(Math.random() * colors.length)];

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.backgroundColor = color;
            star.style.boxShadow = `0 0 ${size * 2}px ${color}`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--max-opacity', opacity);
            star.style.animationDelay = `${delay}s`;

            starsContainer.appendChild(star);
        }

        const blueArrow = document.getElementById('blueArrow');
        const redArrow = document.getElementById('redArrow');

        function reset() {
            blueArrow.classList.remove('visible');
            redArrow.classList.remove('visible');
        }

        function toggleBlue() {
            if (blueArrow.classList.contains('visible')) reset();
            else { reset(); blueArrow.classList.add('visible'); }
        }

        function toggleRed() {
            if (redArrow.classList.contains('visible')) reset();
            else { reset(); redArrow.classList.add('visible'); }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') toggleBlue();
            if (e.key === 'ArrowDown') toggleRed();
            if (e.key === ' ' || e.code === 'Space') reset();
        });

        document.addEventListener('mousedown', (e) => {
            if (e.button === 0) toggleBlue();
            if (e.button === 2) toggleRed();
        });
    </script>
</body>
</html>
